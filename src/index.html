<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo App</title>

    <link rel="icon" type="image/png" href="./assets/icon/favicon.svg" />
    <link rel="stylesheet" href="./scss/styles.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div
      id="profile-container"
      class="position-absolute top-0 start-0 p-lg-4 p-md-2 p-1"
    >
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle d-flex align-items-center"
          type="button"
          id="profileDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            id="profileImage"
            src="./assets/img/profile.png"
            alt="Profile Preview"
            class="rounded-circle"
            width="25"
            height="25"
          />

          <span id="user-email" class="ms-2"> User</span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="profileDropdown">
          <li>
            <a class="dropdown-item" href="./pages/editProfile.html"
              >Edit Profile</a
            >
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <a class="dropdown-item" href="./pages/forgotPasswordPage.html"
              >Set New Password</a
            >
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <a class="dropdown-item text-danger" href="#" id="logout-btn"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </div>

    <div class="todo-container container">
      <h1 class="mb-3 text-center">
        <img
          src="./assets/img/logo.svg"
          alt="Todo App Logo"
          style="height: 50px"
        />My Tasks
      </h1>

      <div class="d-flex mb-3 gap-2">
        <input
          id="inputTask"
          class="form-control"
          placeholder="Enter your Task"
        />
        <button id="addBtn" class="btn btn-primary flex-shrink-0">
          <i class="bi bi-plus"></i> Add
        </button>
      </div>
      <div class="d-flex flex-column flex-md-row gap-md-5 gap-2">
        <input
          id="tagInput"
          type="text"
          placeholder="Enter your tag"
          class="col-md-6 col-12 p-2"
        />
        <select class="form-select-default col-12 col-md-5 p-2" id="impOrder">
          <option value="important">Important</option>
          <option value="normal">Normal</option>
        </select>
      </div>
      <div
        class="controls d-flex flex-column flex-lg-row justify-content-between align-items-center mb-3"
      >
        <div class="btn-group flex-shrink-0 mb-2 mb-md-0" id="filters">
          <button
            class="btn btn-sm btn-outline-secondary p-2 text-black"
            data-filter="all"
          >
            All
          </button>
          <button
            class="btn btn-sm btn-outline-secondary p-2 text-black"
            data-filter="pending"
          >
            Pending
          </button>
          <button
            class="btn btn-sm btn-outline-secondary p-2 text-black"
            data-filter="completed"
          >
            Completed
          </button>
        </div>

        <div class="d-flex flex-row gap-1">
          <button
            class="btn btn-outline-secondary priority active"
            data-filter="all"
          >
            All
          </button>
          <button
            class="btn btn-outline-success priority"
            data-filter="important"
          >
            Important
          </button>
          <button class="btn btn-outline-warning priority" data-filter="normal">
            Normal
          </button>
        </div>

        <input
          id="searchInput"
          class="form-control form-control-sm ms-md-1 p-2"
          placeholder="Search tasks"
        />
      </div>

      <div class="tasks-list list-group" id="tasksList"></div>

      <div class="d-flex justify-content-between mt-3">
        <div class="d-flex flex-row gap-3">
          <button
            id="clearCompleted"
            class="btn btn-sm btn-outline-secondary text-black"
          >
            Clear Completed
          </button>
          <button id="clearAll" class="btn btn-sm btn-outline-danger">
            Clear All
          </button>
        </div>
      </div>
    </div>
    <p id="message" class="text-center mt-3"></p>
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="editTaskInput" class="form-label"
                >Task Description</label
              >
              <input type="text" class="form-control" id="editTaskInput" />
            </div>
            <div class="mb-3">
              <label for="editImportanceSelect" class="form-label"
                >Importance</label
              >
              <select class="form-select" id="editImportanceSelect">
                <option value="important">Important</option>
                <option value="normal">normal</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editTagsInput" class="form-label"
                >Tags (comma or space separated)</label
              >
              <input
                type="text"
                class="form-control"
                id="editTagsInput"
                placeholder="e.g., work, urgent, home"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveEditBtn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <p>Are you sure you want to delete this task?</p>
          </div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="clearAllModal"
      tabindex="-1"
      aria-labelledby="clearAllModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="clearAllModalLabel">
              Confirm Clear All
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <p class="text-danger fw-bold">
              This will delete all tasks permanently!
            </p>
            <p>Are you sure?</p>
          </div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirmClearAllBtn"
            >
              Clear All
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/profile.js"></script>
  </body>
</html>
