<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo App</title>
    <script type="module" src="./js/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="todo-container my-5">
      <div class="heading">
        <h1 class="mb-3 text-center">My Tasks</h1>
      </div>
      <div class="d-flex mb-3 text-center">
        <input
          id="inputTask"
          class="task-input"
          placeholder="Enter your Task"
        />
        <button id="addBtn" class="btn btn-primary ms-2">
          <i class="bi bi-plus"></i>
        </button>
      </div>

      <div class="controls d-md-flex justify-content-center align-items-center">
        <div class="btn-group" id="filters">
          <button
            class="btn btn-sm btn-outline-secondary text-black"
            data-filter="all"
          >
            All
          </button>
          <button
            class="btn btn-sm btn-outline-secondary text-black"
            data-filter="current"
          >
            Current
          </button>
          <button
            class="btn btn-sm btn-outline-secondary text-black"
            data-filter="completed"
          >
            Completed
          </button>
        </div>
        <input
          id="searchInput"
          class="form-control form-control-sm"
          placeholder="Search tasks"
        />
      </div>

      <div class="tasks-list" id="tasksList"></div>

      <div class="d-flex justify-content-between mt-3">
        <small id="remainingCount">0 remaining</small>
        <div>
          <button id="clearCompleted" class="btn btn-sm btn-outline-secondary">
            Clear Completed
          </button>
          <button id="clearAll" class="btn btn-sm btn-outline-danger">
            Clear All
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
