<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo App</title>
    <script type="module" src="./js/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="todo-container my-5 container">
      <h1 class="mb-3 text-center">My Tasks</h1>

      <div class="d-flex mb-3 gap-2">
        <input
          id="inputTask"
          class="form-control"
          placeholder="Enter your Task"
        />
        <button id="addBtn" class="btn btn-primary flex-shrink-0">
          <i class="bi bi-plus"></i> Add
        </button>
      </div>
      <div class="d-flex flex-column flex-md-row gap-md-5 gap-2">
        <input
          id="tagInput"
          type="text"
          placeholder="Enter your tag"
          class="col-md-6 col-12 p-2"
        />
        <select class="form-select-default col-12 col-md-5 p-2" id="impOrder">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div
        class="controls d-md-flex justify-content-between align-items-center mb-3"
      >
        <div class="btn-group flex-shrink-0 mb-2 mb-md-0" id="filters">
          <button class="btn btn-sm btn-outline-secondary" data-filter="all">
            All
          </button>
          <button
            class="btn btn-sm btn-outline-secondary"
            data-filter="current"
          >
            Current
          </button>
          <button
            class="btn btn-sm btn-outline-secondary"
            data-filter="completed"
          >
            Completed
          </button>
        </div>
        <input
          id="searchInput"
          class="form-control form-control-sm ms-md-3"
          placeholder="Search tasks or tags..."
        />
      </div>

      <div class="tasks-list list-group" id="tasksList"></div>

      <div class="d-flex justify-content-between mt-3">
        <small id="remainingCount" class="text-muted">0 remaining</small>
        <div class="d-flex flex-row gap-3">
          <button id="clearCompleted" class="btn btn-sm btn-outline-secondary">
            Clear Completed
          </button>
          <button id="clearAll" class="btn btn-sm btn-outline-danger">
            Clear All
          </button>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="editTaskInput" class="form-label"
                >Task Description</label
              >
              <input type="text" class="form-control" id="editTaskInput" />
            </div>
            <div class="mb-3">
              <label for="editImportanceSelect" class="form-label"
                >Importance</label
              >
              <select class="form-select" id="editImportanceSelect">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editTagsInput" class="form-label"
                >Tags (comma or space separated)</label
              >
              <input
                type="text"
                class="form-control"
                id="editTagsInput"
                placeholder="e.g., work, urgent, home"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveEditBtn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <p>Are you sure you want to delete this task?</p>
          </div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="clearAllModal"
      tabindex="-1"
      aria-labelledby="clearAllModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="clearAllModalLabel">
              Confirm Clear All
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <p class="text-danger fw-bold">
              This will delete all tasks permanently!
            </p>
            <p>Are you sure?</p>
          </div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirmClearAllBtn"
            >
              Clear All
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
