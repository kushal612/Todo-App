<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="./scss/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex flex-column align-items-center justify-content-center vh-100"
  >
    <div class="card p-4" style="width: 400px">
      <h3 class="text-center mb-4">Edit Profile</h3>
      <div class="text-center mb-3">
        <img
          id="preview"
          src="../assets/img/profile.png"
          alt="Profile Preview"
          class="rounded-circle"
          width="100"
          height="100"
        />
      </div>
      <p id="user-email" class="text-info text-center"></p>
      <form id="edit-profile-form" enctype="multipart/form-data">
        <div class="mb-1 d-flex flex-column">
          <label for="user_name" class="from-label">Username</label>
          <input
            class="from-control"
            type="text"
            id="username"
            name="user_name"
            placeholder="Username"
          />
        </div>
        <div>
          <label for="profile_image" class="form-label"
            >Upload Profile Image</label
          >
          <input
            class="form-control"
            type="file"
            id="profileImage"
            name="profile_image"
            accept="image/*"
          />
        </div>
        <label for="profile_image" class="form-label text-muted mb-3"
          >* max 5KB</label
        >
        <button type="submit" class="btn btn-primary w-100">Save</button>
      </form>
      <p id="message" class="text-center mt-3"></p>
    </div>

    <script type="module" src="../js/editProfile.js"></script>
  </body>
</html>
